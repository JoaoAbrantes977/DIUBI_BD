<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Entidade</title>
</head>
<body>
    <h1>Inserir Entidade</h1>
    <form id="entidadeForm">
        <label for="Nome">Nome:</label><br>
        <input type="text" id="Nome" name="Nome" required><br>

        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email" required><br>

        <label for="Telefone">Telefone:</label><br>
        <input type="text" id="Telefone" name="Telefone" required><br>

        <label for="Designacao">Designação:</label><br>
        <input type="text" id="Designacao" name="Designacao" required><br>

        <label for="Morada">Morada:</label><br>
        <input type="text" id="Morada" name="Morada" required><br>

        <label for="URL_Online">URL Online:</label><br>
        <input type="url" id="URL_Online" name="URL_Online"><br>

        <label for="Pais">País:</label><br>
        <select id="Pais" name="Pais" required>
            <option value="1">Portugal</option>
            <option value="2">Espanha</option>
            <option value="3">França</option>
            <option value="4">Alemanha</option>
            <option value="5">Itália</option>
            <option value="6">Reino Unido</option>
            <option value="7">Estados Unidos</option>
            <option value="8">Canadá</option>
            <option value="9">Brasil</option>
            <option value="10">Japão</option>
            <br>
        </select><br>


        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('entidadeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            fetch('http://localhost:3000/entidade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Entidade inserida com sucesso!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Erro ao inserir a entidade.');
            });
        });
    </script>
</body>
</html>
